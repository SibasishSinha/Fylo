<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="left">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="icons">
      <img src="./images/icon-document.svg" alt="doc" class="doc">
      <img src="./images/icon-folder.svg" alt="folder" class="folder">
      <img src="./images/icon-upload.svg" alt="upload" class="upload">
    </div>
  </div>
  <p class="bubble speech"><span>185</span> GB left </p>
  <div class="storage">
    <p>You've used <b>815 GB</b> of your storage</p>
    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-round-xlarge colors" style="width:25%">25%</div>
    </div>
    <div class="text">
      <span>O GB</span>
      <span>1000 GB</span>
    </div>
  </div>
</body>
</html>
